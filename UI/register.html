<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edu restaurant</title>
  <link href="../Styles/register.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="login-form">
  <div class="left-box">
    <h1>Sign up</h1>

    <form action="">
      <input type="text" id="username" name="username" placeholder="Username">
      <input type="text" id="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <input type="password" id="passwd" name="password2" placeholder="Retype password">
  
      <input type="submit" id="btn" name="signup-button" value="Sign Up" onclick="">

      <!-- <h3 id="msg" style="color: black;">helooo</h3> -->
      
    </form>
   
  </div>


  <div class="right-box">

    <span class="signinwith" style="color:crimson;">Log In With <br>social Network</span>

    <button class="social facebook">Login With Facebook</button>
    <button class="social twitter">Login With Twitter</button>
    <button class="social google">Login With Google+</button>
  </div>
  <div class="or">OR</div>
</div>



<script src="../JS_files/main.js"></script>
  
</body> 
</html>
